<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout/main :: setContent(~{this :: content})}">
	<th:block th:fragment="content">

		<!--책 검색 부분-->
		<div class="py-5 mb-5 hero-header" style="background-image: url(./img/search.jpg); background-size: cover;">
			<div class="container py-5">
				<div class="row justify-content-center py-5">
					<div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
						<h1 class="display-3 mb-3 animated slideInDown"
							style="color: rgb(255, 255, 255); font-weight: bold; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;">
							내 주변에서 책을 공유해보세요.</h1>
						<div class="position-relative w-75 mx-auto animated slideInDown">
							<div class="input-group">
								<select id="book" class="form-select border-0 rounded-pill w-5 py-3 ps-4 mx-2"
									aria-label="책 선택">
									<option value="book" style="text-align: center;">책</option>
									<option value="address" style="text-align: center;">주소</option>
								</select>
								<input id="address" class="form-control border-0 rounded-pill w-50 py-3 ps-4"
									type="text" placeholder="장소를 검색해주세요.">
							</div>
							<button id="submit" type="button"
								class="btn btn-dark rounded-pill py-2 px-4 position-absolute top-0 end-0 me-2"
								style="margin-top: 7px;">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--책 검색 부분-->

		<!-- About Start -->
		<div class="container-xxl py-5">
			<div class="container">
				<div class="row g-5">
					<div class="position-relative h-100">
						<div id="map" style="width:100%;height:700px;"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- About End -->

		<script th:src="@{/js/map.js}"></script>

		<script th:inline="javascript">
			var boardList = /*[[${boardListJson}]]*/ '[]';
			boardList = JSON.parse(boardList);
		</script>

	</th:block>
</th:block>

</html>
